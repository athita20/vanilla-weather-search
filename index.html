<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla Weather Search</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-search">
        <div class="row">
          <div class="col-6">
            <h1>Bangkok</h1>
            <ul>
              <li>
                <span>Saturday </span><span>23:09, </span
                ><span>overcast coulds</span>
              </li>
              <li>
                <span>Humidity: <strong>68%</strong>, </span
                ><span>Wind: <strong>2.44km/h</strong></span>
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div class="temperature-column">
              <img
                class="weather-icon"
                src="https://icons-for-free.com/iconfiles/png/512/cloudy+foggy+weather+icon-1320196574869514194.png"
              />
              <span class="temperature">27</span>
              <span class="units"><a href="#">°C</a> |<a href="#"> °F</a></span>
            </div>
          </div>
        </div>
        <footer>
          <a
            href="https://github.com/athita20/vanilla-weather-search"
            target="_blank"
            >Open-source code</a
          >
          by AK
        </footer>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
