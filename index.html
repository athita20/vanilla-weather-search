<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather Search</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-search">
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city.."
                class="form-control search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <ul>
              <li><span id="date"></span><span id="description"></span></li>
              <li>
                <span
                  >Humidity:
                  <strong><span id="humidity"></span><span>%</span></strong
                  >, </span
                ><span
                  >Wind:
                  <strong
                    ><span id="wind"> </span><span>km/h</span></strong
                  ></span
                >
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div class="temperature-column">
              <img id="weather-icon" src="" alt="" />
              <span class="temperature" id="temp"></span>
              <span class="units"
                ><a href="#" id="cLink" class="active">째C</a> |<a
                  href="#"
                  id="fLink"
                  >째F</a
                ></span
              >
            </div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col">
              <div class="forecast-date">Thu</div>
              <img
                class="forecast-icon"
                src="http://openweathermap.org/img/wn/04n@2x.png"
                alt=""
              />
              <div class="forecast-temp">
                <span class="max-temp">4째 </span
                ><span class="min-temp">0째</span>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <a
            href="https://github.com/athita20/vanilla-weather-search"
            target="_blank"
            >Open-source code</a
          >
          by AK
        </footer>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
